<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حاسبة Grow a Garden | Grow a Garden Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 30px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2b6cb0;
        }
        label {
            display: block;
            margin-top: 20px;
            color: #2d3748;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #3182ce;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c5282;
        }
        #result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #2d3748;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>حاسبة Grow a Garden | Grow a Garden Calculator</h1>

    <label for="plant">النبتة / Plant</label>
    <select id="plant">
        <option value="Rose">وردة / Rose</option>
        <option value="Sunflower">دوار الشمس / Sunflower</option>
        <option value="Tulip">توليب / Tulip</option>
        <option value="Lily">زنبق / Lily</option>
        <option value="Orchid">أوركيد / Orchid</option>
        <option value="Blue Rose">وردة زرقاء / Blue Rose</option>
        <option value="Venus Flytrap">فينوس آكلة الحشرات / Venus Flytrap</option>
    </select>

    <label for="weight">الوزن (كيلو) / Weight (kg)</label>
    <input type="number" id="weight" step="0.01" placeholder="أدخل الوزن / Enter weight">

    <label for="mutations">عدد التطويرات / Number of Mutations</label>
    <input type="number" id="mutations" value="0" min="0">

    <label for="event">هل حدث العسل مفعل؟ / Is Honey Event Active?</label>
    <select id="event">
        <option value="no">لا / No</option>
        <option value="yes">نعم / Yes</option>
    </select>

    <button onclick="calculate()">احسب / Calculate</button>

    <div id="result"></div>
</div>

<script>
    const plantData = {
        "Rose": { base: 50, growth: 1.1 },
        "Sunflower": { base: 80, growth: 1.2 },
        "Tulip": { base: 65, growth: 1.15 },
        "Lily": { base: 90, growth: 1.3 },
        "Orchid": { base: 150, growth: 1.5 },
        "Blue Rose": { base: 300, growth: 2.0 },
        "Venus Flytrap": { base: 500, growth: 2.5 }
    };

    function calculate() {
        const plant = document.getElementById('plant').value;
        const weight = parseFloat(document.getElementById('weight').value);
        const mutations = parseInt(document.getElementById('mutations').value) || 0;
        const eventActive = document.getElementById('event').value === "yes";

        if (!plantData[plant] || isNaN(weight)) {
            document.getElementById('result').innerText = "يرجى إدخال البيانات بشكل صحيح / Please enter valid inputs.";
            return;
        }

        const baseValue = plantData[plant].base;
        const growthValue = plantData[plant].growth;
        const mutationMultiplier = 1 + 0.1 * mutations;
        const eventMultiplier = eventActive ? 1.5 : 1;

        const total = baseValue * weight * growthValue * mutationMultiplier * eventMultiplier;

        document.getElementById('result').innerText = `القيمة الكلية: ${total.toFixed(2)} 💰 / Total Value: ${total.toFixed(2)}`;
    }
</script>
</body>
</html>
